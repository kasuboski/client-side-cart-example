<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>My Cool Shop</title>

  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>

<body>
  <header>
    <h1>Vote with your dollars üí∏</h1>
  </header>
  <main>
    <section>
      <header>
        <h2>Choose your favorite emoji</h2>
      </header>
      <aside>
        <h3>Flying Money üí∏</h3>
        <button type="submit" data-id='flying-money' data-description='Flying Money üí∏' data-price='500'>
          Vote
        </button>
      </aside>
      <aside>
        <h3>Money Bag üí∞</h3>
        <button type="submit" data-id='money-bag' data-description='Money Bag üí∞' data-price='500'>
          Vote
        </button>
      </aside>
    </section>
    <section>
      <form>
      <header>
        <h2>Cart</h2>
      </header>
      <table id="cart">
        <thead>
          <tr>
            <th>Emoji</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove One</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p><strong>Total: </strong><span id="total"></span></p>
      <p><button type="submit">Checkout</button></p>
      </form>
    </section>
  </main>
</body>
<script>
  populateCart();

  var addButtons = document.querySelectorAll("button[data-id]");
  
  addButtons.forEach(butt => {
    butt.addEventListener("click", event => {
      var data = {...butt.dataset};
      console.log(`${data.id} clicked - ${JSON.stringify(data)}`);
      addToCart(data);
    });
  });

  function populateCart() {
    var cartBody = document.querySelector("#cart > tbody");
    var cart = getCart();

    // update total
    var totalEl = document.getElementById("total");
    var total = Object.keys(cart).reduce((prev, curr) => {
      var q = cart[curr].quantity;
      var p = cart[curr].data.price;
      return prev + (q*p);
    }, 0);
    console.log(total);
    totalDollars = total / 100;
    totalEl.innerText = `$${totalDollars}`;

    // remove all cart items
    while (cartBody.firstChild) {
      cartBody.removeChild(cartBody.firstChild);
    }

    // add cart items back
    for (var item in cart) {
      var cartItem = cart[item];
      var tr = document.createElement("tr");
      var desc = document.createElement("td");
      desc.innerText = cartItem.data.description;
      tr.appendChild(desc);

      var quantity = document.createElement("td");
      quantity.innerText = cartItem.quantity;
      tr.appendChild(quantity);

      var price = document.createElement("td");
      var dollars = cartItem.data.price / 100;
      price.innerText = `$${dollars}`;
      tr.appendChild(price);

      var rem = document.createElement("td");
      var but = document.createElement("button");

      function removeListener(id) {
        return function(e) {
          removeFromCart(id);
        }
      }
      but.addEventListener("click", removeListener(item));
      but.innerText = "‚ùå";
      rem.appendChild(but);
      tr.appendChild(rem);

      cartBody.appendChild(tr);
    }
  }

  function addToCart(data) {
    var cart = getCart()
    var prevQuantity = cart[data.id] ? cart[data.id].quantity : 0;
    cart[data.id] = {
      quantity: prevQuantity + 1,
      data,
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    
    populateCart();
  }

  function removeFromCart(id) {
    var cart = getCart();
    if (!cart[id]) {
      console.error(`${id} not found in cart`);
      return;
    }

    var prevQuantity = cart[id].quantity;
    if (prevQuantity === 1) {
      // remove item if will go to 0
      delete cart[id];
    } else {
      cart[id].quantity = prevQuantity - 1;
    }

    localStorage.setItem('cart', JSON.stringify(cart));

    populateCart();
  }

  function getCart() {
    return JSON.parse(localStorage.getItem('cart')) || {};
  }

  window.addEventListener("storage", function(e) {
    populateCart();
  })
</script>

</html>
